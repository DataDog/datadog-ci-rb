name: Unit Tests

on:
  push:
    branches:
      - main
      - tonycthsu/*
  pull_request:
    branches:
      - main
  schedule:
    - cron: 0 */4 * * 1-5

concurrency:
  group: '${{ github.workflow }}-${{ github.ref }}'
  cancel-in-progress: "${{ github.ref != 'refs/heads/main' }}"

jobs:
  ruby-34:
    name: 'Ruby 3.4'
    uses: ./.github/workflows/_unit_test.yml
    with:
      engine: ruby
      version: '3.4'
      alias: ruby-34

  ruby-33:
    name: 'Ruby 3.3'
    uses: ./.github/workflows/_unit_test.yml
    with:
      engine: ruby
      version: '3.3'
      alias: ruby-33

  ruby-32:
    name: 'Ruby 3.2'
    uses: ./.github/workflows/_unit_test.yml
    with:
      engine: ruby
      version: '3.2'
      alias: ruby-32

  ruby-31:
    name: 'Ruby 3.1'
    uses: ./.github/workflows/_unit_test.yml
    with:
      engine: ruby
      version: '3.1'
      alias: ruby-31

  ruby-30:
    name: 'Ruby 3.0'
    uses: ./.github/workflows/_unit_test.yml
    with:
      engine: ruby
      version: '3.0'
      alias: ruby-30

  ruby-27:
    name: 'Ruby 2.7'
    uses: ./.github/workflows/_unit_test.yml
    with:
      engine: ruby
      version: '2.7'
      alias: ruby-27

  jruby-94:
    name: 'JRuby 9.4'
    uses: ./.github/workflows/_unit_test.yml
    with:
      engine: jruby
      version: '9.4'
      alias: jruby-94

  junit:
    name: dd/junit
    if: ${{ !cancelled() }}
    runs-on: ubuntu-24.04
    container:
      image: datadog/ci
      env:
        DD_API_KEY: '${{ secrets.DD_API_KEY }}'
        DD_ENV: ci
        DATADOG_SITE: datadoghq.com
        DD_SERVICE: datadog-ci-rb
        DD_GIT_REPOSITORY_URL: '${{ github.repositoryUrl }}'
    needs:
      - ruby-34
      - ruby-33
      - ruby-32
      - ruby-31
      - ruby-30
      - ruby-27
      - jruby-94
    steps:
      - run: mkdir -p tmp/rspec && datadog-ci version
      - name: Download all junit reports
        uses: actions/download-artifact@cc203385981b70ca67e1cc392babf9cc229d5806 # v4.1.9
        with:
          path: tmp/rspec
          pattern: junit-*
          merge-multiple: true
      - name: Format file paths
        run: sed -i 's;file="./;file=";g' tmp/rspec/*.xml
      # Note that GITHUB_SHA for this event is the last merge commit of the pull request merge branch,
      # which `datadog-ci` failed to sync the correct git metadata in Github Actions.
      #
      # This causes the CODEOWNERS data being lost.
      #
      # This is a workaround to manually set the correct git commit sha for the pull request event.
      - if: github.event_name == 'pull_request'
        env:
          DD_GIT_COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
        run: echo "DD_GIT_COMMIT_SHA=$DD_GIT_COMMIT_SHA" >> "$GITHUB_ENV"
      - if: github.event_name != 'pull_request'
        env:
          DD_GIT_COMMIT_SHA: ${{ github.sha }}
        run: echo "DD_GIT_COMMIT_SHA=$DD_GIT_COMMIT_SHA" >> "$GITHUB_ENV"
      - run: echo "$DD_GIT_COMMIT_SHA"
      - name: Upload junit reports
        run: datadog-ci junit upload --verbose tmp/rspec/

  complete:
    name: complete
    runs-on: ubuntu-24.04
    needs:
      - ruby-34
      - ruby-33
      - ruby-32
      - ruby-31
      - ruby-30
      - ruby-27
      - jruby-94
    steps:
      - run: echo "DONE!"
